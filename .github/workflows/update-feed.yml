name: Update RSS Feed

on:
  schedule:
    - cron: '*/20 * * * *'  # 每 20 分钟运行一次
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: main  # 确保使用正确的分支

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser

    - name: Debug information
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Python version:"
        python --version
        echo "Installed packages:"
        pip list

    - name: Run fetch_rss.py
      run: |
        python3 fetch_rss.py

    - name: Configure Git
      run: |
        git config user.name andersonball
        git config user.email freeanderson2020@gmail.com

    - name: Commit and push feed.xml
      run: |
        git add feed.xml
        git commit -m "Update RSS feed" || echo "No changes to commit"
        git push origin main
      env:
        PAT: ${{ secrets.PAT }}
